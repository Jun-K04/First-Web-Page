      <h2>7. ARK: Survival Evolved</h2>
      <p><h4>Ark: Survival Evolved 는 생존 게임이다.<br>
      공룡과 기타 선사시대 동물들, 가상의 생물과 자연의 위험 및 잠재적으로 적대적인
      인간 플레이어가 가득한 섬에서 깨어난 플레이어들은 그곳에서 살아남아야 한다.<br>
      선사시대 포유류, 고대 파충류를 길들여서 안장을 착용해서 탑승하고 다닐 수 있다.<br>
      플레이어는 맨손으로 시작해 레벨을 올리며 엔그램을 해제해 각종 도구와 무기 건축물을
      늘려나갈 수 있다.<br> 1인칭/3인칭으로 즐길 수 있으며 싱글 플레이와 멀티플레이가 각각 있다.
      </h4>
